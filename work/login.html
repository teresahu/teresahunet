        <section>
          <form>
            <label for="pswd">Please enter your password: </label>

    <script type="text/javascript">

    function checkPswd() {
        var confirmPassword = "Anypoint123";
        var password = document.getElementById("pswd").value.toString();
        if (password === confirmPassword) {
             window.location.href = "mulesoft.html";
             return true;
        }
        else{
            alert("Password does not match. Please try again.");
        }
      }
        var pswd = document.getElementById("pswd");
        pswd.addEventListener("keypress", function(event) {
          // Number 13 is the "Enter" key on the keyboard
          if (event.keyCode === 13) {
            if (checkPswd() === true) window.open("mulesoft.html");
          }
        });

    </script>
